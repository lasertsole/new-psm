# websocket配置
socketio:
  # 监听的ip和端口
  host: localhost
  port: 9000
  # 设置最大每帧处理数据的长度，防止他人利用大数据来攻击服务器
  max-frame-payload-length: 1048576
  # 设置http交互最大内容长度
  max-http-content-length: 1048576
  # boss线程组大小
  boss-count: 1
  # 工作线程组大小
  work-count: 10
  # 是否允许自定义请求，默认false
  allow-custom-requests: true
  # 协议升级超时时间（毫秒），默认10秒。HTTP握手升级为ws协议超时时间
  upgrade-timeout: 1000000
  # Ping消息超时时间（毫秒），默认60秒，这个时间间隔内没有接收到心跳消息就会发送超时事件
  ping-timeout: 6000000
  # Ping消息间隔（毫秒），默认25秒。客户端向服务器发送一条心跳消息间隔
  ping-interval: 25000
  # 应用配置
  app:
    configuration:
      DMExpireDay: 7
      DMMaxInitCountInPage: 50 # 分批初始化时每页最大数量，按照实际情况跳转

#服务器地址及端口
server:
  workerId: 1
  datacenterId: 1
  # Undertow配置
  undertow:
    # io线程池数量
    io-threads: 8
    # 工作线程池数量
    worker-threads: 20
    # 缓冲池大小
    buffer-pool: 16M
  protocol: http
  port: 8000
  address: 127.0.0.1
  front-end-url:
    socket: localhost:3000
    login-page: /loginOrRegister/login
    third-login-page: /loginOrRegister/thirdLogin