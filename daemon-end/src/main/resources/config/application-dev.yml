      expiration: 86400000 #24小时,单位为毫秒
      #jwt刷新时间
      refresh-expiration: 3600000 #15分钟,单位为毫秒

    request-matcher:
      anonymous:
        - /users/login
        - /users/register
      permit-all:
        - /models
        - /models/blurSearch
        - /models/detailSearch

    oauth2:
      client:
        registration:
          github:
            client-id: Ov23lilO28AYKuoWOkPs
            client-secret: 818af0dbaf48927dfd7770b25f47c59157a04ee7
