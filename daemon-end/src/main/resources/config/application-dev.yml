spring:
  #开发环境申明
  config:
    activate:
      on-profile: dev
#  main:
#    allow-circular-references: true #循环引用
  #配置文件编码
  mvc:
    content-negotiation-manager:
      #默认编码
      default-charset: UTF-8
#静态文件上传配置
  servlet:
    multipart:
      location: /var/www/uploads/  # 临时文件存储位置
      max-file-size: 200MB  # 单个文件的最大大小
      max-request-size: 250MB  # 单次请求的最大总大小

#redis的主机ip及端口
  data:
    redis:
      # 主机
      host: 127.0.0.1
      # 端口
      port: 6379
      # 数据库索引
      database: 0
      # 密码
      password: 123456
      # 连接超时时间
      timeout: 10s
      #lettuce连接池配置
      lettuce:
        pool:
          #最大连接数
          max-active: 16
          #最大阻塞等待时间数（负数表示没有限制）
          max-wait: -1
          #最大空闲
          max-idle: 16
          #最小空闲
          min-idle: 0
        #连接超时时间
        timeout: 2000

#redisson配置
    redission:
      threads: 8
      connection-pool-size: 8
      connection-minimum-idle-size: 4

# caffeine配置
    caffeine:
      expire-after-write: 10 # 单位分钟
      initial-capacity: 100
      maximum-size: 1000

# es配置
    elastic-search:
      host: 127.0.0.1
      scheme: http
      port: 9200
      socket-timeout: 60000 # 设置套接字超时时间为60秒
      connect-timeout: 60000 # 设置连接超时时间为60秒
      connection-request-timeout: 60000 # 设置连接请求超时时间为60秒

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

#mysql数据库连接配置
